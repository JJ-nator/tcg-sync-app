<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCG Sync | Pokemon Card Price Sync</title>
  <link rel="icon" href="https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/0479/Normal.png" type="image/png">
  <style>
    :root {
      --primary: #ff6b35;
      --primary-dark: #e55a2b;
      --secondary: #4ecdc4;
      --bg-dark: #1a1a2e;
      --bg-card: #16213e;
      --bg-lighter: #1f2b47;
      --text: #eee;
      --text-muted: #888;
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #f87171;
      --border: #2a3a5a;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
    }
    
    header h1 {
      font-size: 1.8em;
      font-weight: 600;
    }
    
    header h1 span {
      color: var(--primary);
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 0.9em;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .stat-icon {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }
    
    .stat-info h3 {
      color: var(--text-muted);
      font-size: 0.85em;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-info .value {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--text);
    }
    
    .stat-info .value.success { color: var(--success); }
    .stat-info .value.warning { color: var(--warning); }
    .stat-info .value.error { color: var(--error); }
    
    .controls {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .controls h2 {
      font-size: 1.2em;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
    }
    
    button.secondary:hover:not(:disabled) {
      background: var(--border);
    }
    
    button.danger {
      background: var(--error);
    }
    
    .progress-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .progress-header h2 {
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-badge.idle { background: var(--bg-lighter); color: var(--text-muted); }
    .status-badge.running { background: var(--primary); animation: pulse 2s infinite; }
    .status-badge.complete { background: var(--success); color: #000; }
    .status-badge.error { background: var(--error); }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .progress-bar {
      height: 24px;
      background: var(--bg-lighter);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 12px;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.85em;
      min-width: 40px;
    }
    
    .progress-details {
      display: flex;
      justify-content: space-between;
      color: var(--text-muted);
      font-size: 0.9em;
    }
    
    .current-set {
      color: var(--secondary);
      font-weight: 500;
    }
    
    .logs-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }
    
    .logs-section h2 {
      font-size: 1.2em;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logs-container {
      background: #0d1117;
      border-radius: 8px;
      padding: 16px;
      height: 300px;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.85em;
    }
    
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #1a2332;
    }
    
    .log-entry:last-child { border-bottom: none; }
    
    .log-time {
      color: var(--text-muted);
      margin-right: 8px;
    }
    
    .log-entry.info .log-msg { color: var(--text); }
    .log-entry.success .log-msg { color: var(--success); }
    .log-entry.warn .log-msg { color: var(--warning); }
    .log-entry.error .log-msg { color: var(--error); }
    
    footer {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.85em;
    }
    
    footer a {
      color: var(--secondary);
      text-decoration: none;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .stats-grid { grid-template-columns: 1fr; }
      header { flex-direction: column; text-align: center; }
      .button-group { flex-direction: column; }
      button { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/0479/Normal.png" alt="Rotom" class="logo">
      <div>
        <h1>TCG <span>Sync</span></h1>
        <p class="subtitle">Pokemon Card Price Sync for TCG Colombia</p>
      </div>
    </header>
    
    <div class="stats-grid">
      <div class="stat-card">
        <img src="https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/0025/Normal.png" alt="Pikachu" class="stat-icon">
        <div class="stat-info">
          <h3>Products</h3>
          <div class="value" id="productCount">--</div>
        </div>
      </div>
      <div class="stat-card">
        <img src="https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/0006/Normal.png" alt="Charizard" class="stat-icon">
        <div class="stat-info">
          <h3>Created</h3>
          <div class="value success" id="createdCount">0</div>
        </div>
      </div>
      <div class="stat-card">
        <img src="https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/0009/Normal.png" alt="Blastoise" class="stat-icon">
        <div class="stat-info">
          <h3>Updated</h3>
          <div class="value warning" id="updatedCount">0</div>
        </div>
      </div>
      <div class="stat-card">
        <img src="https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/0003/Normal.png" alt="Venusaur" class="stat-icon">
        <div class="stat-info">
          <h3>Skipped</h3>
          <div class="value" id="skippedCount">0</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <h2>‚ö° Sync Controls</h2>
      <div class="button-group">
        <button id="btnFullSync" onclick="startSync('full')">
          üîÑ Full Sync
        </button>
        <button id="btnPriceSync" onclick="startSync('prices')" class="secondary">
          üí∞ Price-Only Sync
        </button>
        <button id="btnStop" onclick="stopSync()" class="danger" disabled>
          ‚èπÔ∏è Stop
        </button>
      </div>
    </div>
    
    <div class="progress-section">
      <div class="progress-header">
        <h2>üìä Progress</h2>
        <span class="status-badge idle" id="statusBadge">Idle</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
      </div>
      <div class="progress-details">
        <span id="progressText">Ready to sync</span>
        <span class="current-set" id="currentSet"></span>
      </div>
    </div>
    
    <div class="logs-section">
      <h2>üìù Logs</h2>
      <div class="logs-container" id="logsContainer"></div>
    </div>
    
    <footer>
      <p>Powered by <a href="https://tcgcsv.com" target="_blank">tcgcsv.com</a> ‚Ä¢ 
         Sprites by <a href="https://sprites.pmdcollab.org/" target="_blank">PMDCollab</a></p>
    </footer>
  </div>

  <script>
    let eventSource;
    
    // Connect to SSE
    function connect() {
      eventSource = new EventSource('/api/events');
      
      eventSource.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        
        if (msg.type === 'init' || msg.type === 'progress') {
          updateUI(msg.data);
        } else if (msg.type === 'log') {
          addLog(msg.data);
        }
      };
      
      eventSource.onerror = () => {
        setTimeout(connect, 3000);
      };
    }
    
    function updateUI(state) {
      // Update counts
      document.getElementById('createdCount').textContent = state.created.toLocaleString();
      document.getElementById('updatedCount').textContent = state.updated.toLocaleString();
      document.getElementById('skippedCount').textContent = state.skipped.toLocaleString();
      
      // Update progress
      const pct = state.total > 0 ? Math.round((state.progress / state.total) * 100) : 0;
      const bar = document.getElementById('progressBar');
      bar.style.width = pct + '%';
      bar.textContent = pct + '%';
      
      // Update progress text
      document.getElementById('progressText').textContent = 
        state.total > 0 ? `${state.progress} / ${state.total} sets` : 'Ready to sync';
      
      // Update current set
      document.getElementById('currentSet').textContent = state.currentSet || '';
      
      // Update status badge
      const badge = document.getElementById('statusBadge');
      badge.className = 'status-badge ' + (state.phase || 'idle');
      badge.textContent = state.phase || 'Idle';
      
      // Update buttons
      const running = state.running;
      document.getElementById('btnFullSync').disabled = running;
      document.getElementById('btnPriceSync').disabled = running;
      document.getElementById('btnStop').disabled = !running;
    }
    
    function addLog(entry) {
      const container = document.getElementById('logsContainer');
      const div = document.createElement('div');
      div.className = 'log-entry ' + entry.type;
      
      const time = new Date(entry.timestamp).toLocaleTimeString();
      div.innerHTML = `<span class="log-time">${time}</span><span class="log-msg">${entry.msg}</span>`;
      
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      
      // Keep last 200 logs
      while (container.children.length > 200) {
        container.removeChild(container.firstChild);
      }
    }
    
    async function startSync(mode) {
      try {
        const res = await fetch('/api/sync', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode, method: 'ssh' })
        });
        const data = await res.json();
        if (data.error) {
          alert('Error: ' + data.error);
        }
      } catch (e) {
        alert('Failed to start sync: ' + e.message);
      }
    }
    
    async function stopSync() {
      try {
        await fetch('/api/sync/stop', { method: 'POST' });
      } catch (e) {
        alert('Failed to stop: ' + e.message);
      }
    }
    
    async function loadProductCount() {
      try {
        const res = await fetch('/api/products/count');
        const data = await res.json();
        document.getElementById('productCount').textContent = 
          data.count ? data.count.toLocaleString() : '--';
      } catch (e) {
        console.error('Failed to load product count:', e);
      }
    }
    
    // Initialize
    connect();
    loadProductCount();
    setInterval(loadProductCount, 60000); // Refresh count every minute
  </script>
</body>
</html>
